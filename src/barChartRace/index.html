<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Cases Race</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light justify-content-center">
        <a class="navbar-brand CLLlogo" href="https://bit.ly/CLLYT" target="blank">
          <img src="../assets/images/CLLlogo.png" width="150" class="d-inline-block align-top first-img" alt="CO-learning Lounge Logo">
        </a>
        <div class="vl"></div>
        <a class="navbar-brand SOAILogo" href="https://bit.ly/CLLYT" target="blank">
            <img src="../assets/images/SOAILogo.png" width="150" class="d-inline-block align-top" alt="SOAI Logo">
        </a>
    </nav>
    <h1 id="heading">Covid-19 Racing bar chart</h1>
    <div class="details">
        <div class="ticker-div">
            <label for="speedRange">Ticker Speed</label>
            <input type="range" id="speedRange" min="-2000" max="-200" step="100" value="-800">
        </div>
        <select name="select_state" id="select_state">
        </select>
        <div class="date-big">
            <label id="date-big">Date</label>
        </div>
        <div class="date-big-picker">
            <input type="range" id="dateRange" class="dateRangeClass">
        </div>
        <div class="total-cases">
            <label for="totalCases">Total Cases -</label>
            <label id="totalCases">0</label>
        </div>
    </div>
    <div id="raceChart">

    </div>
    <script src="js/main.ts"></script>
    <h5>Contributors</h5>
    <ul>
        <li><a href="https://github.com/krngd2">Sai Kiran</a></li>
        <li><a href="https://github.com/dhruvkp090">Dhruv</a></li>
        <li><a href="https://github.com/lokeshkotha">Lokesh Kotha</a></li>
    </ul>
</body>

</html>
