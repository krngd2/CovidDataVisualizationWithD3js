<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid With D3js</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="https://bit.ly/CLLYT" target="blank" style="margin-left: 39%;">
          <img src="assets/images/CLLlogo.png" width="150" class="d-inline-block align-top first-img" alt="CO-learning Lounge Logo">
        </a>
        <div class="vl"></div>
        <a class="navbar-brand" href="https://bit.ly/CLLYT" target="blank"  style="margin-right: 40%;">
            <img src="assets/images/SOAILogo.png" width="150" class="d-inline-block align-top" alt="SOAI Logo">

    <section class="container">
        <h2>D3 Data Visualization</h2> <br>
        <div class="row">
            <div class="card col-md-4" style="width: 18rem;">
                <img src="./assets/images/districtWiseData.png" class="card-img-top" alt="District Wise Data">

            </div>
            <div class="card  col-md-4" style="width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title">World Covid cases</h5>
                    <p class="card-text">See Covid Cases percentage by countries</p>
                    <a href="./worldBubble/index.html" class="btn btn-primary">Check It Out</a>
                </div>
            </div>
        </div>
    </section>
